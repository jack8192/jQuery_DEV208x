<body>
 <h1>Contoso Web Developer Conference</h1>
 
 <h2>Finding elements using jQuery</h2>
    <div>This session is about identifying elements using jQuery methods and selector.</div>
    
 <h3>Rate this session</h3>
 
 <div id="rating-container" max-value="5">
 </div> 
   
<script>
    // This is NOT a standard or recommended practice, but it might have some value?
    // In that this code placed here executes during page load, avoiding any "flashing"
    //
    // Also, the script is placed here after </div> in case some browsers don't register
    // attributes until close of element.  An invariant condition/bug does occur
    // when this code is placed within <div></div>!!!!
    
    function appendDivs() {
        var nr_divs = $('#rating-container').attr('max-value');
    
        for (var idx = 0; idx < nr_divs; idx++) {
            $('#rating-container').append("<div class=\'rating-circle\'></div>");
        }
    }
    
    appendDivs();
    
    // that's it, only code that directly affects preceding element
    // although appendDivs() will also be executed by another event
    
    // The mouse Events for these divs are set by main() et. al.
    
</script>
 
<div>
  <label for="max-value">Enter max value:</label>
  <input type="number" id="max-value" maxlength=2 min=1 max=20 size=2 step=1/>
  <button type="button" id="update-max-value">Update max value</button>
</div>


<div id="save-rating">
    <button type="button">Save rating at Server</button>
</div>
<div id="output">
</div>

<script src="page.js"></script>
 
</body>
